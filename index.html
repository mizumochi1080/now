<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時計</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <main>
        <div class="row big_display">
            <div class="year"></div>
            <div>年</div>
            <div class="month"></div>
            <div>月</div>
            <div class="date"></div>
            <div>日</div>
            <div class="day"></div>
            <div>曜日</div>
        </div>
        <div class="row small_display">
            <div class="year"></div>
            <div>年</div>
            <div class="month"></div>
            <div>月</div>
            <div class="date"></div>
            <div>日</div>
        </div>
        <div class="row small_display">
            <div class="day"></div>
            <div>曜日</div>
        </div>
        <div class="row">
            <div class="hours"></div>
            <div>時</div>
            <div class="minutes"></div>
            <div>分</div>
            <div class="seconds"></div>
            <div>秒</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
